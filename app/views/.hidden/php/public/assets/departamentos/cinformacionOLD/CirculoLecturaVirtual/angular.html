<head><meta charset='UTF-8'><meta name="robots" content="noindex">

<style >


#librosCSS {
  background: whitesmoke;
  position: relative;

 
  width: 100%;
  padding: 15px;
  border: 1px solid rgba(0, 0, 0, 0.2);
  border-radius: 5px;
  box-shadow: inset 1px 1px 0 white;
  max-height: 450px;
}

#librosCSS ul {
  margin: 0 auto;
  padding: 0;
  max-height: 390px;
  overflow-y: auto;
  border: 1px solid rgba(0, 0, 0, 0.1);
  padding: 5px 5px 0 5px;
  border-left: none;
  border-right: none;
}

#librosCSS  li {
  list-style: none;
  background-color: rgba(0, 0, 0, 0.05);
  background-image: 
    linear-gradient(
      90deg,
      #FFD32E 10px,
      #EEE 10px,
      #EEE 11px,
      transparent 11px);
  padding: 10px 15px 10px 25px;
  border: 1px solid #CCC;
  box-shadow: inset 1px 1px 0 rgba(255, 255, 255, 0.5);
  margin-bottom: 5px;
  width: 100%;
  box-sizing: border-box;
  cursor: pointer;
  border-radius: 3px;
}

#query {
  width: 100%;
  box-sizing: border-box;
  font-size: 19px;
  padding: 5px;
  font-family: calibri light;
  margin-bottom: 10px;
  border: 1px solid rgba(0, 0, 0, 0.2);
  border-radius: 3px;
  box-shadow: inset 1px 1px 0 rgba(0, 0, 0, 0.1);
}

#librosCSS span {
  display: block;
  position: absolute;
  background: #FFD32E;
  bottom: -35px;
  left: -1px;
  width: 100%;
  border-radius: 0 0 5px 5px;
  border: 1px solid rgba(0, 0, 0, 0.1);
  padding: 10px;
  border-top: 1px solid rgba(0, 0, 0, 0.1);
  box-shadow: inset 1px 1px rgba(255, 255, 255, 0.5);
}

#librosCSS select {
  width: 120px;
  margin-left: 80%;
  margin-top: -45px;
  border-radius: 0 3px 3px 0;
  border: 1px solid rgba(0, 0, 0, 0.2);
  border-left: 1px solid rgba(0, 0, 0, 0.1);
  position: absolute;
  padding: 7.5px;
  box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.1);
}

#librosCSS select:focus, #query:focus {
  border: 1px solid #FFD32E;
  box-shadow: 0 0 10px rgba(255, 255, 0, 0.1);
  outline: none;
}

.title {
  color: orange;
  margin-bottom: 0;
}

.animate-enter, .animate-leave {
  transition: 300ms ease-in all;
  position: relative;
  display: block;
}

.animate-enter.animate-enter-active, .animate-leave {
  left: 0;
  opacity: 0;
}

.animate-leave.animate-leave-active, .animate-enter {
  left: 300px;
}

<body >

  </div>

<div id="librosCSS"  ng-app="MyApp"  ng-controller="PostsCtrl">
  <input type="text" id="query" ng-model="query"/>
  <select ng-model="orderList">
    <option value="titulo">By name</option>
    <option value="-registado">Newest</option>
    <option value="registrado">Oldest</option>
  </select>
  <ul id="notebook_ul">
    <li ng-animate="'animate'"   onclick="dale({{post.id}},'{{post.titulo}}','{{post.img}}');"  id="libroS{{post.id}}" ng-repeat="post in posts | filter:query | orderBy: orderList">
      nombre: {{post.titulo}}<br/>
      <input id="libroS{{post.id}}" type="hidden" value="{{post.id}}">
      Fecha: {{post.registrado}}<br/>
      <div ng-if="post.img != ''">
    <!-- code to render a large video block-->
     <img src="../up/{{post.img}}"  height="170"   style="border: 1px #000000 dotted;max-width: 200px;min-width: 100px;">
       </div> 
      <div ng-if="post.img == ''">
    <!-- code to render a large video block-->
     <img src="../img/book.png"  height="170"   style="border: 1px #000000 dotted;max-width: 200px;min-width: 100px;">
       </div>        
        
      <div class="right top">{{notebook.age}}</div>
      <a href="" " >Dale</a>
    </li>
  </ul>
  <span>Tenemos un total de: {{posts.length}} Libros Electronicos</span>
</div>
<div id="respuesta">	
</div>
<input  type="text" id="asignalibro" value="" name="libroseleccionado">
   <script> 
  function dale(arg,titulo,img){
  	//alert(arg);
  	$("#asignalibro").val(arg);
  	$("#respuesta").html(arg+" Seleccionaste el libro "+titulo +" <img src='../up/"+img+"'>");
  }
  
   </script>


</body>

<script>
var app = angular.module('MyApp', []);
app.controller('PostsCtrl', function ($scope, $http) {
    $http.get('http://localhost/CirculoLecturaVirtual/controller/bibliotecaController.php?libros=libros').success(function (data) {
        $scope.posts = data;
        $scope.random = function () {
            return 0.5 - Math.random();
        };
    }).error(function (data) {
    });
});
</script>

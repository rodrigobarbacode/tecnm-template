<!DOCTYPE html>
<html lang="en">
<head>
  <title>ESCALA 2019
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(window).on('load',function(){
        $('#myModal').modal('show');
		$('#boton').hide();
		 $("#referencia").keyup(function(){
   validarreferencia();
  });
    });
	function validarreferencia(){
        	var referencia = $("#referencia").val();
        	
        	$.post( "validarReferencia.php",{'x':''+referencia+''},function( result ) {
        		 
				  //alert(result);
						if(result == "0"){
						
						document.getElementById('existe').innerHTML = "No se encontr&oacute; constancia, ingresar referencia/email valido!";
						$('#boton').hide();
						}
						else{
						document.getElementById('existe').innerHTML = "&nbsp"	;						
						$('#boton').show();
						}
				 
				
			})
        }
</script>
</head>
<body>

<div class="container">
 
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Descarga tu constancia</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
         Ingresa el correo electronico con el que te registraste o tu numero de referencia(escanea tu gafete con un lectro de QR para obtenerlo). 
         <div class="container">
    <form action="printer.php" method="post">
    <div class="form-group"> 
      <input type="text" class="form-control" id="referencia" name="referencia" placeholder="Email/Numero de referencia" >
     </div>
	 <h4 id="existe" class="text-danger">&nbsp;</h4>
    <button type="submit" id="boton" class="btn btn-primary float-right">Descargar</button>
  </form>
</div> 
        </div>
  
        
      </div>
    </div>
  </div>
  
</div>

</body>
</html>
